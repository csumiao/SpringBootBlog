<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>标签管理</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航栏-->
    <nav th:replace="/admin/_fragments :: menu(3)" class="ui attached inverted segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu secondary ">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#"  class=" m-item item m-mobile-hide" ><i class="home icon"></i> 博客</a>
                <a href="#"  class=" m-item item m-mobile-hide" ><i class="idea icon"></i> 分类</a>
                <a href="#" class="m-item item m-mobile-hide" ><i class="tags icon"></i> 标签</a>
                <div class="right  menu m-item m-mobile-hide">
                	<div class="ui dropdown  item">
                		<div class="text">
                			<img class="ui avatar image" src="http://iph.href.lu/100x100">
                			 闵豪
                		</div>
                		<i class="dropdown icon"></i>
                		<div class="menu">
                			<a href="#" class="item">注销</a>
                		</div>
                	</div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
        	<i class="sidebar icon"></i>
        </a>
        
    </nav>
    <div class="ui attached pointing menu">
    	<div class="ui container">
    		
	        <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
	    	<a href="#" th:href="@{/admin/tags}" class="item teal active">列表</a>
    	</div>
    	
    </div>

    <!--中间内容-->
    <div class="m-padded-tb-big m-container-small">
    	<div class="ui container">
			<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
				<i class="close icon"></i>
				<div class="header">提示：</div>
				<p th:text="${message}">恭喜，操作成功！</p>
			</div>
    		<table class="ui  table">
    			<thead>
    				<tr>
						<th></th>
    					<th>名称</th>
    					<th>操作</th>
    				</tr>
    			</thead>
    			<tbody >
    				<tr th:each="tag,iterStat : ${page.content}">
						<td th:text="${iterStat.count}">1</td>
    					<td th:text="${tag.name}">Java学习</td>
    					<td>
    						<a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui teal mini button">编辑</a>
    						<a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui red mini button">删除</a>
    					</td>
    				</tr>
    			</tbody>
    			<tfoot>
    				<tr>
    					<th colspan="6">
    						<div class="ui mini pagination menu" th:if="${page.totalPages} > 1">
    							<a href="#" th:href="@{/admin/tags(page=${page.number}-1)}"  th:unless="${page.first}" class="item">上一页</a>
    							<a href="#" th:href="@{/admin/tags(page=${page.number}+1)}"  th:unless="${page.last}" class="item">下一页</a>
    						</div>
    						<a href="#"  th:href="@{/admin/tags/input}" class="ui mini teal button right floated">新增</a>
    					</th>
    				</tr>
    			</tfoot>
    		</table>
        
    	</div>
    </div>
     


    <!--底部-->
    <footer th:replace="/admin/_fragments :: footer" class="ui inverted  vertical  segment  m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" th:src="/images/wechat.jpg" class="ui rounded image" style="width: 150px" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4>最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事a</a>
                        <a href="#" class="item">用户故事b</a>
                        <a href="#" class="item">用户故事c</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4>联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Emai：csumiao@163.com</a>
                        <a href="#" class="item">QQ：1301640268</a>
                        <a href="http://weibo.com/709865785" class="item">新浪微博：闵豪miao</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4>努力奋斗</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" >好好学习，天天向上！</p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2018 Miao , All Rights Reserved</p>
        </div>
    </footer>
	<!--/*/<th:block th:replace="_fragments :: script">/*/-->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->

	<script type="text/javascript">
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		
		$('.ui.dropdown').dropdown();
        //消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
	</script>
</body>
</html>
