<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
    <nav th:fragment="menu(n)" class="ui attached inverted segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu secondary ">
                <h2 class="ui teal header item">以梦为马 不负韶华</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'" ><i class="home icon"></i> 首页</a>
                <a href="types.html" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> 分类</a>
                <a href="tags.html" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'" ><i class="tags icon"></i> 标签</a>
                <a href="archives.html" th:href="@{/archives/}" class="m-item item m-mobile-hide" th:classappend="${n==4}? 'active'" ><i class="clone icon"></i> 归档</a>
                <a href="about.html" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}? 'active'" ><i class="info icon"></i> 关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                        <div class="ui icon input">
                            <input type="text" name="query" placeholder="搜索" th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>



    <footer th:fragment="footer" class="ui inverted  vertical  segment  m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 150px" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4>友情链接</h4>
                    <div class="ui inverted link list">
                        <a href="https://blog.csdn.net/sinat_30436087" target="_blank" class="item">CSDN博客：闵豪miao</a>
                        <a href="https://weibo.com/709865785" target="_blank" class="item">新浪微博：闵豪miao</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4>联系我</h4>
                    <div class="ui inverted link list">
                        <span class="item" th:text="#{index.qq}">qq</span>
                        <span class="item" th:text="#{index.weibo}">weibo</span>
                        <span class="item" th:text="#{index.email}">Emai：csumiao@163.com</span>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4>努力奋斗</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" >好好学习，天天向上</p>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" >以梦为马，不负韶华</p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2018 Miao , All Rights Reserved</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    </th:block>
</body>
</html>
