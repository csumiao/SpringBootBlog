<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">


    <title>归档</title>
</head>
<body>
    <!--导航栏-->
    <nav th:replace="_fragments::menu(4)" class="ui attached inverted segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu secondary ">
                <h2 class="ui teal header item">闵豪的博客</h2>
                <a href="index.html" class="m-item item m-mobile-hide" ><i class="home icon"></i> 首页</a>
                <a href="types.html" class="m-item item m-mobile-hide" ><i class="idea icon"></i> 分类</a>
                <a href="tags.html" class="m-item item m-mobile-hide" ><i class="tags icon"></i> 标签</a>
                <a href="archives.html" class="active m-item item m-mobile-hide" ><i class="clone icon"></i> 归档</a>
                <a href="about.html" class="m-item item m-mobile-hide" ><i class="info icon"></i> 关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon input">
                        <input type="text" placeholder="搜索">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
        	<i class="sidebar icon"></i>
        </a>
        
    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-big m-container-small">
    	<div class="ui container">
    		<!--头部-->
    		<div class="ui segment top attached padded ">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        	共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">123</h2>篇
                    </div>
                </div>
            </div>
			<th:block th:each="item : ${archiveMap}">
			<h3 class="ui header center aligned" th:text="${item.key}">2018</h3>
			<div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                  <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">SpringBoot</span>
                    <div class="ui teal basic left pointing label  " th:text="${#dates.format(blog.updateTime,'MM-dd')}">2018.5.31</div>
                  </span>
                    <div class="ui orange basic left pointing label  " th:text="${blog.flag}">原创</div>
                </a>
			</div>
            </th:block>
    	</div>
    </div>
     


    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted  vertical  segment  m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"  class="ui rounded image" style="width: 150px" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4>最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事a</a>
                        <a href="#" class="item">用户故事b</a>
                        <a href="#" class="item">用户故事c</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4>联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Emai：csumiao@163.com</a>
                        <a href="#" class="item">QQ：1301640268</a>
                        <a href="http://weibo.com/709865785" class="item">新浪微博：闵豪miao</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4>努力奋斗</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" >好好学习，天天向上！</p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2018 Miao , All Rights Reserved</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->

    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
<script>
	$('.menu.toggle').click(function(){
		$('.m-item').toggleClass('m-mobile-hide');
	});
</script>
</body>
</html>
